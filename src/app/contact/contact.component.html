<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="text-center mb-4">Contact Us</h2>

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <app-text-input
                formControlName="lastName"
                [label]="'Há»'">
            </app-text-input>

            <app-text-input
                formControlName="firstName"
                [label]="'TÃªn'">
            </app-text-input>

            <app-text-input
                formControlName="email"
