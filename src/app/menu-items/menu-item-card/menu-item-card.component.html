<div class="card h-100 shadow-sm">
    <img src="{{menuItem.imageUrl || './assets/images/default.jpg'}}"
        alt="{{menuItem.name}}"
        class="img-fluid bg-light">

    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6>{{menuItem.name | truncateWords:18}}</h6>
        </a>

        <span class="mb-2">
            {{menuItem.discountPrice | currency}} <small>giáº£m {{menuItem.discountAmount | currency}}</small>
        </span>

        <p class="card-text">
            {{menuItem.description | truncateWords:80}}
        </p>

        <div class="d-flex align-items-center">
            <button type="button" class="btn btn-outline-primary me-2">Xem</button>
            <button type="button" class="btn btn-outline-primary">
                <fa-icon [icon]="faCartShopping"></fa-icon>
            </button>
        </div>
    </div>
</div>
