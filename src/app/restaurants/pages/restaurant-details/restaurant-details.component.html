<div class="container my-4" *ngIf="restaurant">
    <div class="row">
        <div class="col-md-5">
            <img class="img-fluid rounded" [src]="restaurant.imageUrl" alt="{{ restaurant.name }}">
        </div>
        <div class="col-md-7">
            <div class="mb-3">
                <h3>{{ restaurant.name }}</h3>
                <p class="text-muted">{{ restaurant.description }}</p>
            </div>

            <div class="mb-3">
                <h4>Địa chỉ</h4>
                <p>
                    {{ restaurant.houseNumber }} {{ restaurant.streetName }},
                    {{ ward }}, {{ district }}, {{ city }}
                </p>
            </div>

            <div class="mb-3">
                <h4>Giờ mở cửa</h4>
                <table class="table table-sm table-hover align-middle shadow-sm">
                    <tbody>
                        <tr *ngFor="let hour of operatingHours">
                            <td class="fw-bold text-nowrap">{{ hour.weekenDay }}</td>
                            <td>
                                <fa-icon [icon]="faClock" class="text-primary me-2"></fa-icon>
                                {{ hour.startTime | date:'HH:mm' }} - {{ hour.endTime | date:'HH:mm' }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div>
                <a class="btn btn-outline-primary" [routerLink]="['/menu-items']"
                    [queryParams]="{ restaurantId: restaurant.id }">
                    Xem các món ăn của nhà hàng này
                </a>
            </div>
        </div>
    </div>
</div>
