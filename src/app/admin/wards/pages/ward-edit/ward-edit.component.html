<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>{{ isEditMode ? 'Chỉnh sửa phường/xã' : 'Thêm mới phường/xã' }}</h3>
        <button class="btn btn-secondary" (click)="cancel()">
            <i class="bi bi-arrow-left"></i> Quay lại
        </button>
    </div>

    <form [formGroup]="wardForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
            <label class="form-label">Tên phường/xã</label>
            <input type="text" formControlName="name" class="form-control" />
            <div *ngIf="wardForm.get('name')?.invalid && wardForm.get('name')?.touched" class="text-danger">
                Tên phường/xã là bắt buộc
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Thuộc quận/huyện</label>
            <select formControlName="districtId" class="form-select">
                <option [ngValue]="null">-- Chọn quận/huyện --</option>
                <option *ngFor="let district of districts" [value]="district.id">
                    {{ district.name }}
                </option>
            </select>
            <div *ngIf="wardForm.get('districtId')?.invalid && wardForm.get('districtId')?.touched" class="text-danger">
                Vui lòng chọn quận/huyện
            </div>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="wardForm.invalid">
            <i class="bi bi-save"></i>
            {{ isEditMode ? 'Cập nhật' : 'Thêm mới' }}
        </button>
    </form>
</div>
