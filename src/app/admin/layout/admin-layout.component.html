<div class="container-fluid mt-3">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 col-lg-2 mb-4">
            <div class="card shadow-sm h-100">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                        <a routerLink="/admin/dashboard" class="text-decoration-none d-block">
                            Dashboard
                        </a>
                    </li>
                    <li class="list-group-item" routerLinkActive="active">
                        <a routerLink="/admin/users" class="text-decoration-none d-block">
                            Quản lý người dùng
                        </a>
                    </li>
                    <li class="list-group-item" routerLinkActive="active">
                        <a routerLink="/admin/restaurants" class="text-decoration-none d-block">
                            Quản lý nhà hàng
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main content -->
        <main class="col-md-9 col-lg-10">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
