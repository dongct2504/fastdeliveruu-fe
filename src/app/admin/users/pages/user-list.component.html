<div class="container mt-3">
    <div class="d-flex justify-content-between mb-3">
        <h3>Danh sách người dùng</h3>
        <div class="d-flex">
            <div class="input-group me-3" style="width: 250px;">
                <input type="text" class="form-control" placeholder="Tìm kiếm..." [(ngModel)]="params.search"
                    (keyup.enter)="onSearch()">
                <button class="btn btn-outline-secondary" type="button" (click)="onSearch()">
                    <fa-icon [icon]="faSearch"></fa-icon>
                </button>
            </div>
            <button class="btn btn-success" routerLink="/authen/register">
                <fa-icon [icon]="faPlus" class="me-2"></fa-icon> Thêm người dùng
            </button>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Tên đăng nhập</th>
                <th>Email</th>
                <th>Quyền</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
                <th>Phân quyền</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.userName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ getRoleLabels(user.roles) }}</td>
                <td>
                    <span [ngClass]="user.isLocked ? 'text-danger' : 'text-success'">
                        {{ user.isLocked ? 'Đã khóa' : 'Hoạt động' }}
                    </span>
                </td>
                <td>
                    <button class="btn btn-sm" [ngClass]="user.isLocked ? 'btn-success' : 'btn-warning'"
                        (click)="toggleLock(user)">
                        <i class="fa" [ngClass]="user.isLocked ? 'fa-unlock' : 'fa-lock'">
                        </i>
                        {{ user.isLocked ? 'Mở khóa' : 'Khóa' }}
                    </button>
                </td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="openRoleModal(user, roleModalTemplate)">
                        <fa-icon [icon]="faUserShield" class="me-1"></fa-icon> Phân quyền
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <app-paging-footer [itemsPerPage]="itemsPerPage" [totalRecords]="totalRecords"
        (pagedChanged)="onPageChanged($event)">
    </app-paging-footer>
</div>

<ng-template #roleModalTemplate>
    <div class="modal-header">
        <h5 class="modal-title">Phân quyền người dùng</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef?.hide()"></button>
    </div>
    <div class="modal-body">
        <p><strong>Tên đăng nhập:</strong> {{ selectedUser?.userName }}</p>
        <div *ngFor="let role of roles" class="form-check">
            <input class="form-check-input" type="checkbox" [value]="role.value"
                [checked]="selectedRoles.includes(role.value)" (change)="toggleRole(role.value)">
            <label class="form-check-label">
                {{ role.label }}
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalRef?.hide()">Hủy</button>
        <button type="button" class="btn btn-primary" (click)="saveRoles()">Lưu</button>
    </div>
</ng-template>
