<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>{{ isEditMode ? 'Chỉnh sửa thể loại' : 'Thêm mới thể loại' }}</h3>
        <button class="btn btn-secondary" (click)="cancel()">
            <i class="bi bi-arrow-left"></i> Quay lại
        </button>
    </div>

    <form [formGroup]="genreForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
            <label class="form-label">Tên thể loại</label>
            <input type="text" formControlName="name" class="form-control" />
            <div *ngIf="genreForm.get('name')?.invalid && genreForm.get('name')?.touched" class="text-danger">
                Tên thể loại là bắt buộc
            </div>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="genreForm.invalid">
            <i class="bi bi-save"></i>
            {{ isEditMode ? 'Cập nhật' : 'Thêm mới' }}
        </button>
    </form>
</div>
