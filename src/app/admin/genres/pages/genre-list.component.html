<div class="container mt-3">
    <div class="d-flex justify-content-between mb-3">
        <h3>Danh sách thể loại</h3>
        <!-- <button class="btn btn-success" routerLink="/admin/genres/add">
            <fa-icon [icon]="faAdd" class="me-2"></fa-icon> Thêm thể loại
        </button> -->
        <div class="d-flex">
            <div class="input-group me-3" style="width: 250px;">
                <input type="text" class="form-control" placeholder="Tìm kiếm..." 
                    [(ngModel)]="search" 
                    (keyup.enter)="onSearch()">
                <button class="btn btn-outline-secondary" type="button" (click)="onSearch()">
                    <fa-icon [icon]="faSearch"></fa-icon>
                </button>
            </div>
            <button class="btn btn-success" routerLink="/admin/genres/add">
                <fa-icon [icon]="faAdd" class="me-2"></fa-icon> Thêm thể loại
            </button>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Tên thể loại</th>
                <th>Ngày tạo</th>
                <th>Ngày cập nhật</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let genre of genres">
                <td>{{ genre.name }}</td>
                <td>{{ genre.createdAt | date:'dd/MM/yyyy HH:mm' }}</td>
                <td>{{ genre.updatedAt | date:'dd/MM/yyyy HH:mm' }}</td>
                <td>
                    <button class="btn btn-sm btn-primary me-2" (click)="editGenre(genre.id)">
                        <fa-icon [icon]="faEdit"></fa-icon>
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteGenre(genre.id)">
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
