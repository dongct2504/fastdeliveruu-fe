<div class="form-floating mb-3">
    <input [formControl]="control" type="{{type}}" class="form-control" id="{{label}}" placeholder="{{placeholder}}"
        [class.is-invalid]="control.touched && control.invalid" />
    <label for="{{label}}">{{label}}</label>

    <div class="invalid-feedback" *ngIf="(control.errors?.['required'])">
        Vui lòng nhập {{placeholder}}.
    </div>
    <div class="invalid-feedback" *ngIf="(control.errors?.['minlength'])">
        {{placeholder}} không đủ độ dài.
    </div>
    <div class="invalid-feedback" *ngIf="(control.errors?.['email'])">
        Email không hợp lệ.
    </div>
</div>
