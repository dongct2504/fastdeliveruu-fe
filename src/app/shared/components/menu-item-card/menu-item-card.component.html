<div class="card h-100 shadow-sm">
    <a routerLink="/menu-items/{{menuItem.menuItemId}}" class="card-img-wrapper">
        <img src="{{menuItem.imageUrl}}"
            alt="{{menuItem.name}}"
            class="img-fluid rounded">
    </a>

    <div class="card-body d-flex flex-column">
        <a class="no-underline" routerLink="/menu-items/{{menuItem.menuItemId}}">
            <h5>{{menuItem.name | truncateWords:14}}</h5>
        </a>

        <span class="mb-2">
            <strong class="me-2">{{menuItem.discountPrice | currency:'VND'}}</strong>
            <small class="text-muted">giáº£m {{menuItem.discountAmount | currency:'VND'}}</small>
        </span>

        <p class="card-text">
            {{menuItem.description | truncateWords:48}}
        </p>

        <div class="d-flex align-items-center">
            <button
              type="button"
              class="btn btn-outline-primary me-2 flex-grow-1"
              routerLink="/menu-items/{{menuItem.menuItemId}}">
              Xem
            </button>
            <button
              type="button"
              class="btn btn-outline-primary flex-grow-1"
              (click)="onAddToCart()">
              <fa-icon [icon]="faCartShopping"></fa-icon>
            </button>
          </div>
    </div>
</div>
