<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <h4 class="mb-3">Phương thức thanh toán</h4>

    <div class="row ms-5" formGroupName="paymentForm">
        <div class="col-sm-6">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    formControlName="paymentMethod" 
                    [value]="paymentMethodsEnum.Cash" 
                    id="paymentMethodCash" />
                <label class="form-check-label" for="paymentMethodCash">
                    <strong>Tiền mặt</strong>
                </label>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    formControlName="paymentMethod" 
                    [value]="paymentMethodsEnum.Vnpay" 
                    id="paymentMethodVnpay" />
                <label class="form-check-label" for="paymentMethodVnpay">
                    <strong>VNPAY</strong>
                </label>
            </div>
        </div>
    </div>
</div>

<app-checkout-navigate 
    [checkoutForm]="checkoutForm" 
    [formName]="'paymentForm'" 
    [leftText]="'Quay lại giao hàng'"
    [rightText]="'Tới xác nhận'">
</app-checkout-navigate>
