<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <h4 class="mb-3">Phương thức giao hàng</h4>

    <div class="row ms-5" formGroupName="deliveryForm" *ngIf="deliveryMethods">
        <div class="col-sm-6" *ngFor="let method of deliveryMethods">
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio" 
                    formControlName="deliveryMethodId"
                    (click)="setShippingPrice(method)"
                    [value]="method.id" 
                    [id]="method.id" />
                <label class="form-check-label" [for]="method.id">
                    <strong>{{method.shortName}} - {{method.price | currency:'VND'}}</strong>
                    <p class="mb-3 label-description">{{method.description}}</p>
                </label>
            </div>
        </div>
    </div>
</div>

<app-checkout-navigate
    [checkoutForm]="checkoutForm"
    [formName]="'deliveryForm'"
    [leftText]="'Quay lại địa chỉ'"
    [rightText]="'Tới thanh toán'">
</app-checkout-navigate>
