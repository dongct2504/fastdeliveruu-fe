<div class="d-flex justify-content-center">
    <div class="col-lg-4 col-md-8">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-4 fw-normal text-center">Đổi mật khẩu</h1>

            <div *ngIf="validationErrors.length > 0" class="text-danger mb-3">
                <ul>
                    <li *ngFor="let error of validationErrors">{{ error }}</li>
                </ul>
            </div>

            <app-text-input 
                formControlName="currentPassword" 
                [label]="'Mật khẩu hiện tại*'" 
                [placeholder]="'Mật khẩu hiện tại'" 
                >
            </app-text-input>

            <app-text-input 
                formControlName="newPassword" 
                [label]="'Mật khẩu mới*'" 
                [placeholder]="'Mật khẩu mới*'" 
                [type]="'password'">
            </app-text-input>

            <div class="form-floating mb-3">
                <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword"
                    placeholder="Xác nhận mật khẩu mới*" [class.is-invalid]="
                        (changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.get('confirmPassword')?.invalid) ||
                        (changePasswordForm.errors?.['notMatch'] && changePasswordForm.touched)" />
                <label for="confirmPassword">Xác nhận mật khẩu mới*</label>
                <div class="invalid-feedback" *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required']">
                    Vui lòng nhập lại mật khẩu
                </div>
                <div class="invalid-feedback"
                    *ngIf="changePasswordForm.errors?.['notMatch'] && changePasswordForm.touched">
                    Mật khẩu không trùng khớp.
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="changePasswordForm.invalid">
                Đổi mật khẩu
            </button>
        </form>
    </div>
</div>
